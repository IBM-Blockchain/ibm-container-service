---
apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-composer-test
  labels:
    app: {{ template "ibm-blockchain-composer.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ .Release.Name }}-composer-test
    image: {{ .Values.image }}
    command: ["sh", "-c", "echo composer test"]
  restartPolicy: Never
